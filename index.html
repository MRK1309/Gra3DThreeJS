<!DOCTYPE html>
<html lang="pl">
    <head> 
        <meta charset="utf-8">
        <title>Air Combat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div id="blocker">
            <div id="instructions">
                <p style="font-size:36px">
                    Kliknij, aby zagrać
                </p>
                <p>
                    Unik: AD <br>
                    Przyśpieszenie: W<br>
                    Strzał: Spacja<br>
                    Rakieta: Shift<br>
                    Obrót: Myszka<br>
                </p>
            </div>
        </div>
        
        <div id="health-bar-container">
            <div id="health-bar"> <p id="bar"> ŻYCIE </p> </div>
        </div>
        <div id="fuel-bar-container">
            <div id="fuel-bar"> <p id="bar"> PALIWO </p> </div>
        </div>
        <div id="shoot-bar-container">
            <div id="shoot-bar"> <p id="bar"> AMUNICJA </p> </div>
        </div>
        <div id="rocket-icons">
            <img src="rocket.png" class="rocket-icon" id="rocket1">
            <img src="rocket.png" class="rocket-icon" id="rocket2">
        </div>  

        <div id="cooldown"></div> 
        <canvas id="radar"></canvas>
        <div id="opponents"></div>
        <div id="new"></div>

        <div id="gameover">
            <h1>Koniec Gry</h1>
            <p id="destroyedOpponents"></p>
            <p id="bonusLevelInfo"></p>
            <button id="restartButton">Restart</button>
            <button id="menu">Powrót do menu</button>
        </div>

        <div id="game-completed">
            <h1>Ukończono grę!</h1>
            <div id="stars-container2"></div>
            <div id="buttons">
                <button id="menu2" style="margin-left: auto; margin-right: auto;">Powrót do menu</button>
                <button id="bonusLevelButton" style="display: none; margin-left: auto; margin-right: auto;">Poziom bonusowy</button>
            </div>
        </div>

        <div id="level-completed">
            <h2>Poziom ukończony!</h2>
            <div id="stars-container"></div>
            <button id="nextLevelButton">Następny poziom</button>
            <button id="shop">Sklep</button>
        </div>

        <!-- Ukryty sklep -->
        <div id="shop-screen">
            <h1>$ Sklep $</h1>
            <button id="buyHealth">Życie - 150$</button>
            <button id="buySpeed">Szybkość lotu - 100$</button>
            <button id="buyAmmo">Amunicja - 50$</button>
            <button id="buyFasterReload">Szybsze przeładowanie - 75$</button>
            <button id="buyLessOpponents">Mniej przeciwników - 200$</button>
            <button id="buyFuel">Paliwo - 100$</button><br>
            <button id="exitShop">Wyjście ze sklepu</button>
            <div id="playerMoney">Środki: 0</div>
            <div id="notEnoughMoney" style="display: none;">Niewystarczające środki</div>
        </div>
        
        <script type="module" src="/main.js"></script>
    </body>
</html>
