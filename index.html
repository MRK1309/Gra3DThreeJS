<!DOCTYPE html> 
<html lang="pl">
    <head> 
        <meta charset="utf-8">
         <title>Air Combat</title>
         <link rel="stylesheet" href="style.css">
         </head>
    <body> 
        <div id="blocker">
            <div id="instructions">
                    <p style="font-size:36px">
                        Kliknij, aby zagrać
                    </p>
                    <p>
                        Unik: AD <br>
                        Przyśpieszenie: W<br>
                        Strzał: Spacja<br>
                        Rakieta: Shift<br>
                        Obrót: Myszka<br>
                        
                    </p>
                </div>
                
            </div>
        <div id="health-bar-container">
            <div id="health-bar">HP</div>
        </div>
        <div id="fuel-bar-container">
            <div id="fuel-bar">FUEL</div>
        </div>
        <div id="shoot-bar-container">
           <div id="shoot-bar">BULLETS</div>
        </div>
        <div id="rocket-icons">
            <div class="rocket-icon" id="rocket1">
                <div class="rocket-head"></div>
                <div class="rocket-body"></div>
                <div class="rocket-wing left-wing"></div>
                <div class="rocket-wing right-wing"></div>
            </div>
            <div class="rocket-icon" id="rocket2">
                <div class="rocket-head"></div>
                <div class="rocket-body"></div>
                <div class="rocket-wing left-wing"></div>
                <div class="rocket-wing right-wing"></div>
            </div>
        </div>
        
                

        <script type="module" src="/main.js"></script>
    
        
    </body>
</html>
